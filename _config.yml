# A. Site Settings
locale          :      # Fallback "en-US"
title           :      # Fallback "repository_name" REV
title_separator :      # Fallback " | "
subtitle        : 

url             : 
baseurl         : 


# B. Navigations

navbar:
 - title: Showcase
   url: /bootstrap
 - title: Second Level
   child:
    - title: Liquid examples
      url:  /liquid
    - title: External url
      url: https://www.google.com/
 - title: Another
   child:
    - title: New
      url: /new
    - title: External url
      url: https://www.google.com/
 - title: Github
   url: https://github.com/dieghernan

footer:
  links:
    - label: "RSS"
      icon: "fa-rss"
      url:  https://www.example.com
    - label: "Twitter"
      icon: "fa-twitter"
      # url:
    - label: "Facebook"
      icon: "fa-facebook"
    - label: "GitHub"
      icon: "fa-github"
      # url:
    - label: "Instagram"
      icon: "fa-instagram"
  

# C. Theme Settings
# Code highlighter 
highlight-skin  :      # Fallback "default" #See http://jwarby.github.io/jekyll-pygments-themes for options

# Google Fonts https://fonts.google.com/
googlefonts:
  - url : 'https://fonts.googleapis.com/css2?family=Roboto&display=swap'

  

# Theme and colors

chufont: Calibri

chulapa-skin: 
  highlight   :  # Fallback "default" #See http://jwarby.github.io/jekyll-pygments-themes for options
  theme       : # Optional predefined skins
  autothemer  : true  # Bool: Use autotheming
  vars        :    
    chulapa-col: teal      # Fallback "crimson"
    navbar-chulapa-bg-color: white
    font-family-sans-serif: "Roboto"
    

plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-sitemap

# XX. Other settings - no need to modify
# Exclude these files from production site
exclude:
  - LICENSE
  - README.md
  - Gemfile

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
